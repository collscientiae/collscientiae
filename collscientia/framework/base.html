<html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {%- if google_analytics -%}

    {%- endif -%}
    <title>{{ title }} - CollScientia</title>
    <link href='{{ "static/style.css"|prefix }}' type="text/css" rel="stylesheet" />

    <script src='{{ "static/collscientia.js"|prefix }}' type="text/javascript"></script>

</head>
<body>

<div id="content">
{{ content }}
</div>

</body>
</html>
